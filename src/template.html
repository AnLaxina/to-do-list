<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
</head>

<body>
    <header>
        <h1>Welcome to the To-Do List!</h1>
    </header>
    <main>
        <h2 class="project-name"></h2>
        <div class="to-dos">
            <div class="to-do-item">
                <input type="checkbox" name="to-do-1" id="to-do-1">
                <label for="to-do-1">To-do 1</label>
            </div>
            <div class="to-do-item">
                <input type="checkbox" name="to-do-2" id="to-do-2">
                <label for="to-do-2">To-do 2</label>
            </div>
            <div class="to-do-item">
                <input type="checkbox" name="to-do-3" id="to-do-3">
                <label for="to-do-3">To-do 3</label>
            </div>
            <div class="to-do-item">
                <input type="checkbox" name="to-do-4" id="to-do-4">
                <label for="to-do-4">To-do 4</label>
            </div>

            <!-- <div class="completed-to-do" style="visibility: shown;">
                <h3>Completed</h3>
                <div class="to-do-item-completed">
                    <input type="checkbox" name="to-do-5" id="to-do-5">
                    <label for="to-do-5">To-do 5</label>
                </div>
            </div> -->
        </div>

        <button class="add-to-do" type="button">Add To-Do</button>

        <!-- For the "Add To-Do" modal, I'll use templates this time as it looks EASIER -->
        <template id="add-todo-template">
            <dialog id="add-todo-modal">
                <header>
                    <h3>Add a To-Do</h3>
                </header>
                <div class="form-container">
                    <form id="add-todo-form" method="dialog">
                        <label for="todo-title">Title:</label>
                        <input type="text" id="todo-title" name="title" required>

                        <label for="todo-description">Description:</label>
                        <input type="text" id="todo-description" name="description" rows="3" required>

                        <label for="todo-due-date">Due Date:</label>
                        <input type="date" id="todo-due-date" name="dueDate">

                        <!-- Will add priority buttons. But now now, -->

                        <div class="modal-buttons">
                            <button type="button" class="close-modal-button">Cancel</button>
                            <button type="submit">Add To-Do</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </template>
    </main>
    <aside>
        <h1 id="logo">To-Do Time</h1>
        <h4 id="projects-header">Projects</h4>
        <div id="projects">

        </div>
        <button type="button" class="add-button">Add Project</button>
    </aside>
</body>

</html>
