<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
</head>

<body>
    <header>
        <h1>Welcome to the To-Do List!</h1>
    </header>
    <main>
        <h2 class="project-name">Project Name</h2>
        <div class="to-do-item">To-do 1</div>
        <div class="to-do-item">To-do 2</div>
        <div class="to-do-item">To-do 3</div>
        <div class="to-do-item">To-do 4</div>
        <div class="completed-to-do" style="visibility: shown;">
            <h3>Completed</h3>
            <div class="to-do-item">To-do 5</div>
        </div>

        <button class="add-to-do">Add To-Do</button>
    </main>
    <aside>
        <h1 id="logo">To-Do Time</h1>
        <h4 id="projects-header">Projects</h4>
        <div id="projects">

        </div>
        <button type="button" class="add-button">Add Project</button>
    </aside>
</body>

</html>
