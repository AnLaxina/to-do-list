<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
</head>

<body>
    <header>
        <h1>Welcome to the To-Do List!</h1>
    </header>
    <main>
        <div id="content">
            <h1>main</h1>
        </div>
    </main>
    <aside>
        <h1 id="logo">To-Do Time</h1>
        <h4 id="projects-header">Projects</h4>
        <div id="projects">
            <button type="button" class="todo-button">Shopping List</button>
            <button type="button" class="todo-button">Reading List</button>
        </div>

        <button type="button" class="add-button">Add Project</button>
    </aside>
    <footer>
        <div id="footer">
            <h1>footer</h1>
        </div>
    </footer>
</body>

</html>
