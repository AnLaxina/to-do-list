        </div>

        <button class="add-to-do" type="button">Add To-Do</button>

        <!-- This appears whenever there are no more to-do items! -->
        <template id="empty-to-do-template">
            <p>No to-do items! Please create one to see the list populate!</p>
        </template>

        <!-- For the "Add To-Do" modal, I'll use templates this time as it looks EASIER -->
        <template id="add-todo-template">
            <dialog id="add-todo-modal">
                <header id="modal-header">
                    <h3 id="modal-header-title">Add a To-Do</h3>
                </header>
                <div class="form-container">
                    <form id="add-todo-form" method="dialog">
                        <label for="todo-title">Title:</label>
                        <input type="text" id="todo-title" name="title" autocomplete="off" aria-autocomplete="none"
                            required>

                        <label for="todo-description">Description:</label>
                        <textarea id="todo-description" name="description" rows="4" required></textarea>
                        <label for="priority">Priority:</label>
                        <div class="priority-buttons">
                            <div>
                                <input type="radio" id="high-priority" name="priority" value="High" required>
                                <label for="high-priority">High</label>
                            </div>

                            <div>
                                <input type="radio" id="medium-priority" name="priority" value="Medium">
                                <label for="medium-priority">Medium</label>
                            </div>

                            <div>
                                <input type="radio" id="low-priority" name="priority" value="Low">
                                <label for="low-priority">Low</label>
                            </div>

                        </div>

                        <label for="todo-due-date">Due Date:</label>
                        <input type="date" id="todo-due-date" name="dueDate">

                        <div class="modal-buttons">
                            <button type="button" class="close-modal-button">Cancel</button>
                            <button type="button" class="add-todo-button">Add To-Do</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </template>
    </main>
    <aside>
        <h1 id="logo">To-Do Time</h1>
        <h4 id="projects-header">Projects</h4>
        <div id="projects">

        </div>
        <button type="button" class="add-button">Add Project</button>
    </aside>
</body>
